<p-panel class="p-2">
  <ng-template pTemplate="header">
    <h1 class="m-0">Pipes Personalizados</h1>
  </ng-template>
  Pipes personalizados - creados por nosotros.
</p-panel>

<div class="col-12 md:col-4">
  <p-card header="toggleCase" subheader="Mi primer custom pipe">
    {{ "ejemplo" | toggleCase : isUpperCase }}
  </p-card>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <p-button
            label="ToggleCase"
            icon="pi pi-sort"
            styleClass="p-button-success"
            (click)="toggleUpperCase()"
          ></p-button>
        </div>

        <div class="p-toolbar-group-end gap-2">
          <p-button
            label="Por nombre"
            icon="pi pi-sort"
            (onClick)="changeSortBy('name')"
          ></p-button>

          <p-button
            label="Por capacidad de vuelo"
            icon="pi pi-sort"
            (onClick)="changeSortBy('canFly')"
          ></p-button>

          <p-button
            label="Por color"
            icon="pi pi-sort"
            (onClick)="changeSortBy('color')"
          ></p-button>
        </div>
      </p-toolbar>
      <p-table
        [value]="heroes | sortBy : sortBy"
        [tableStyle]="{ 'min-width': '50rem', 'margin-top': '2rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Puede volar</th>
            <th>color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
